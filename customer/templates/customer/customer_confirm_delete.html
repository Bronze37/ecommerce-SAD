<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        /* Global styles */
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 30px;
            font-weight: bold;
        }

        .confirm-delete-form {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .confirm-delete-form p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styles */
        .btn-danger {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 26px;
            }

            .btn-danger,
            .btn-secondary {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Delete Customer</h1>
        <form method="post" class="confirm-delete-form">
            {% csrf_token %}
            <p>Are you sure you want to delete this customer?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
